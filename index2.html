<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">    
    <link rel="stylesheet" href="./assets/css/bootstrap-materia.css">
</head>
<body>
    <!--dos secciones-->
    <div class="container-fluid mt-3">
        <!--dos secciones-->
        <div class="row">
          <div class="col-sm-12 col-md-5 py-2">
            <button 
              type="submit" 
              class="btn btn-primary"
              onclick="alert('Hola mundo js')"
              >
                Alert
            </button>
            <button 
              type="submit" 
              class="btn btn-info"
              onclick="prompt('Ingrese nombre','valor por defecto')"
              >
                Prompt
            </button>
            <button 
              type="submit" 
              class="btn btn-warning"
              onclick="confirm('¿estas seguro de eso?')"
              >
                Confirm
            </button>
            <button 
              type="submit" 
              class="btn btn-success"
              onclick="console.log('MENSAJE ENVIADO A LA CONSOLA')"
              >
                Console
          </button>
          </div>
        </div>
      </div> 
      <script>
        //esto es un comentario
        //defino mi primer variable
        let miPrimerVariable = 10;
        console.log(typeof miPrimerVariable);
        console.log(miPrimerVariable);

        //como es tipado débil puedo asignarle otro tipo de variable
        miPrimerVariable = 'Cecilia';
        console.log(typeof miPrimerVariable);
        console.log(miPrimerVariable);

        miPrimerVariable = prompt('Ingrese su nombre');
        console.log(miPrimerVariable);
      </script> 
      <script>
        let a = prompt('Ingrese a'); //10.5
        let b = prompt('Ingrese b'); //20.5
        let c = parseInt(a) + parseInt(b); //operadores aritméticos (+,-,*,/,etc)
        let d = Number(a) + Number(b);
        console.log(c);
        console.log(d);
      </script>   
      <script>
        let salir = confirm('¿desea salir?');
        if(salir) {
            //true
            alert('Chau!');
        }
        else {
            console.log('Seguimos!');
        }
      </script> 
</body>
</html>
